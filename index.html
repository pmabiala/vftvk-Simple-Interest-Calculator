<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <script>
            var _principal;
            var _rate;
            var _years;
            var _interest;
        </script>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="subdiv">
                <label>Amount</label> <input type="number"  id="principal">  <br/>
                <label>Interest Rate</label> <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" oninput="(function(){_rate = document.getElementById('rate').value; document.getElementById('rate-display').innerHTML=_rate + '%';})()"><span id="rate-display">10.25%</span>  <br/>
                <label>No. of Years</label><input type="text"  id="years" list="years_list">  <br/><br/>
            
                <datalist id="years_list">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
                
                <button onclick="compute()">Compute Interest</button><br/>

                <br>
                <span id="result"></span><br><br>
            </div>
            &copy; Everyone Can Get Rich
        </div>
    </body>
</html>

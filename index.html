<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <script>
            var _principal;
            var _rate;
            var _years;
            var _interest;
        </script>
        <div class="maindiv">

            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="range"  id="rate" min="1" max="20" step="0.25" onchange="(function(){_rate = document.getElementById('rate').value; document.getElementById('rate-display').innerHTML=_rate;})()"><span id="rate-display">10.25%</span>  <br/>
            No. of Years <input type="text"  id="years" list="years_list">  <br/>
         
            <datalist id="years_list">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist>
            Interest : <span id="result"></span><br>

            <button onclick="compute()">Compute Interest</button>
            <span></span>
        </div>
    </body>
</html>
